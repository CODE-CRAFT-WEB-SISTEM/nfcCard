<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Card NFT</title>
  </head>
  <body>
    <div class="card-nft">
      <div class="boxImage">
        <div class="image-01"></div>
        <div class="image-02"></div>
      </div>
      <!-- boxImage -->
      <div class="descriptions">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- descriptions -->
      <div class="data-balance">
        <div class="balance">
          <img src="./icon-ethereum.svg" alt="ethereum" />

          <h1>0.041ETH</h1>
        </div>
        <!-- balance -->
        <div class="data">
          <img src="./icon-clock.svg" alt="clock" />
          <h1>3 days left</h1>
        </div>
      </div>
      <!-- data-balance -->
      <div class="profile">
        <img src="./image-avatar.png" alt="avatar" />
        <h1>Creation of <a href="#"> Jules Wyvern</a></h1>
      </div>
      <!-- profile --->
    </div>
    <!-- card-nft -->
  </body>
</html>
